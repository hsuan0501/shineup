# 資料庫連線設定
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/shineup?useSSL=false&serverTimezone=Asia/Taipei&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:123456}

# JPA 設定
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# 初始資料設定 (首次啟動後可改為 never)
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Server port
server.port=8080

# JWT Settings
jwt.secret=${env.JWT_SECRET:shineup-secret-key-for-jwt-token-generation-2024-very-secure}
jwt.expiration=86400000


# 資料庫連線設定
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/shineup?useSSL=false&serverTimezone=Asia/Taipei&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:123456}

# JPA 設定
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# 初始資料設定 (首次啟動後可改為 never)
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Server port
server.port=8080

# JWT Settings
jwt.secret=${env.JWT_SECRET:shineup-secret-key-for-jwt-token-generation-2024-very-secure}
jwt.expiration=86400000

# Gmail SMTP 設定 (請設定環境變數 MAIL_USERNAME 和 MAIL_PASSWORD)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# LINE Login 設定
line.channel-id=${LINE_CHANNEL_ID:2008721292}
line.channel-secret=${LINE_CHANNEL_SECRET:52ff188363dd78a14ddc3214b62f3464}
line.redirect-uri=${LINE_REDIRECT_URI:http://localhost:5173/auth/line/callback}